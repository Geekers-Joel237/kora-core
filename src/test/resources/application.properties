spring.application.name=kora-core-test

# Let Hibernate create/drop tables for each test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT test secret
jwt.secret=kora-core-test-secret-key-must-be-at-least-32-chars!

# Suppress Spring Boot banner in tests
spring.main.banner-mode=off
spring.application.name=kora-core
server.port=8081
spring.jpa.hibernate.ddl-auto=update

# Mail — local dev: MailDev (docker-compose maildev service)
# UI: http://localhost:1080   SMTP: localhost:1025
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.from=noreply@kora.local
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT — override in production with a strong secret (min 32 chars)
jwt.secret=${JWT_SECRET:kora-core-default-secret-key-must-be-32-chars!}